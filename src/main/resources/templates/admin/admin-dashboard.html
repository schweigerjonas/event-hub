<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <main layout:fragment="main">
        <div class="container">
            <h1 class="mb-5">Willkommen auf Admin Dashboard</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Username</th>
                        <th scope="col">Authorities</th>
                        <th scope="col">Active</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${users}" th:classappend="${user.active} == 0 ? 'table-warning' : ''">
                        <th scope="row" th:text="${user.id}"></th>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:each="authority: ${user.authorities}">
                            <span th:text="${authority.description}"></span>
                        </td>
                        <td th:text="${user.active} == 1 ? 'TRUE' : 'FALSE'"></td>
                        <td>
                            <div class="d-flex flex-row gap-1">
                                <button
                                    type="button"
                                    class="btn btn-success"
                                    data-bs-toggle="modal"
                                    data-bs-target="#edit-user-modal"
                                    th:data-user-id="${user.id}"
                                    th:data-user-email="${user.email}"
                                    th:data-user-username="${user.username}"
                                    th:data-user-authority="${user.authorities[0].description}"
                                >
                                    <span class="material-symbols-outlined">edit_square</span>
                                </button>
                                <form th:action="@{/admin/{id}(id = ${user.id})}" th:method="patch">
                                    <button type="submit" class="btn" th:classappend="${user.active} == 1 ? 'btn-warning' : 'btn-info'">
                                        <span th:if="${user.active == 1}" class="material-symbols-outlined">
                                            toggle_on
                                        </span>
                                        <span th:if="${user.active == 0}" class="material-symbols-outlined">
                                            toggle_off
                                        </span>
                                    </button>
                                </form>
                                <form th:action="@{/admin/{id}(id = ${user.id})}" th:method="delete">
                                    <button type="submit" class="btn btn-danger">
                                        <span class="material-symbols-outlined">delete</span>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Edit user modal -->
            <div class="modal fade" id="edit-user-modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="edit-user-modal-label">
                                <strong>Edit User: </strong><span id="modal-username-header"></span>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form id="edit-user-form" th:method="put">
                            <div class="modal-body">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="radio_user" value="BENUTZER" th:name="authority">
                                    <label class="form-check-label" for="radio_user">
                                        User
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="radio_organizer" value="ORGANISATOR" th:name="authority">
                                    <label class="form-check-label" for="radio_organizer">
                                        Organizer
                                    </label>
                                </div>
                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" id="radio_admin" value="ADMIN" th:name="authority">
                                    <label class="form-check-label" for="radio_organizer">
                                        Admin 
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="edit-email" th:name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="edit-username" th:name="username" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Populate edit user modal -->
        <script th:inline="javascript">
            var editUserModal = document.getElementById("edit-user-modal");

            if (editUserModal) {
                // event occurs when modal is opened
                editUserModal.addEventListener("show.bs.modal", function (event) {
                    var button = event.relatedTarget; 

                    // extract attribute values from "open modal" button
                    var id = button.getAttribute("data-user-id");
                    var email = button.getAttribute("data-user-email");
                    var username = button.getAttribute("data-user-username");
                    var authority = button.getAttribute("data-user-authority");

                    var modalTitle = editUserModal.querySelector("#modal-username-header");
                    var modalForm = document.getElementById("edit-user-form");
                    var emailInput = editUserModal.querySelector("#edit-email");
                    var usernameInput = editUserModal.querySelector("#edit-username");
                    // get radio button with same value as user authority
                    var authorityRadio = editUserModal.querySelector('input[value="' + authority + '"]');

                    modalForm.setAttribute("action", "/admin/" + id);

                    modalTitle.textContent = username;
                    emailInput.value = email;
                    usernameInput.value = username;

                    if (authorityRadio) {
                        authorityRadio.checked = true;
                    }
                });
            }
        </script>
    </main>
</html>
