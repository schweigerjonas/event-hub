<div th:fragment="edit-user-modal" class="modal fade" id="edit-user-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-user-modal-label">
                    <strong>Edit User: </strong><span id="modal-username-header"></span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="edit-user-form" th:method="PUT">
                <div class="modal-body">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radio_user" value="BENUTZER"
                            th:name="authority">
                        <label class="form-check-label" for="radio_user">
                            User
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radio_organizer" value="ORGANISATOR"
                            th:name="authority">
                        <label class="form-check-label" for="radio_organizer">
                            Organizer
                        </label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" id="radio_admin" value="ADMIN" th:name="authority">
                        <label class="form-check-label" for="radio_organizer">
                            Admin
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="edit-email" th:name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="edit-username" th:name="username" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
