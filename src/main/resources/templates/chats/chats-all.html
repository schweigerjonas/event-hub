<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="main">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Meine Chats</h1>
            <button type="button"
                    class="btn btn-outline-primary rounded-circle d-flex align-items-center justify-content-center"
                    style="width:48px; height:48px;"
                    data-bs-toggle="modal"
                    data-bs-target="#create-chat-modal">
                <span class="material-symbols-outlined fs-4">add</span>
            </button>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="membership : ${userChats}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title" th:text="${membership.chatRoom.name != null ? membership.chatRoom.name : membership.chatRoom.event.name}">Chatname</h5>
                        <p class="card-text text-muted mb-2" th:text="${membership.chatRoom.type}">Chattyp</p>
                        <div class="mt-auto d-flex justify-content-between">
                            <a th:href="@{'/chats/' + ${membership.chatRoom.id}}" class="btn btn-success btn-sm">Ã–ffnen</a>
                            <form th:action="@{'/chats/' + ${membership.chatRoom.id} + '/leave'}" method="post" th:object="${membership}">
                                <button type="submit" class="btn btn-danger btn-sm">Verlassen</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer text-muted small">
                        Erstellt: <span th:text="${#temporals.format(membership.chatRoom.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Create chat modal -->
        <div th:insert="~{chats/fragments/create-chat-modal :: create-chat-modal}"></div>
    </div>
</main>
</html>
