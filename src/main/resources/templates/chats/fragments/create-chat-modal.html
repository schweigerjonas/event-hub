<div th:fragment="create-chat-modal" class="modal fade" id="create-chat-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-user-modal-label">
                    <strong>Neuen Chat erstellen </strong>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="create-chat-form" th:method="POST">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="groupname" th:name="groupname"
                            placeholder="Gruppenname" required>
                        <label for="groupname">Gruppenname</label>
                    </div>
                    <!-- <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="add-username" th:name="username"
                            placeholder="Benutzername" required>
                        <label for="add-username">Benutzername</label>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Chat erstellen</button>
                </div>
            </form>
        </div>
    </div>
</div>
