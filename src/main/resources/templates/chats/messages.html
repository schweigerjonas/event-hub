            <button class="btn btn-primary btn-lg rounded-circle" style="width:50px; height:50px; font-size:24px;">i</button>
        </div>

        <div id="chat-box" class="chat-container d-flex flex-column gap-3 mb-5 overflow-auto" style="max-height: 60vh;" th:attr="data-chatroom-id=${chatRoom.id}, data-user-id=${currentUser.id}">

            <!-- Pagination with load more Button -->
             <div th:if="${currentPage < totalPages}" class="mb-3">
                <a th:replace="~{fragments/messagePaging :: loadMore(${currentPage + 1})}"></a>
            </div>

            <div th:each="msg : ${messages}">
                <div th:if="${msg.sender.id == currentUser.id}" class="d-flex justify-content-end">
                    <div class="p-3 rounded" style="background-color: #f1f1f1; max-width: 70%;">
                        <p class="mb-1" th:text="${msg.message}">Nachrichttext</p>
                        <small class="text-muted d-block text-end" th:text="${#temporals.format(msg.sentAt, 'dd.MM.yyyy HH:mm')}"></small>
                    </div>
                </div>
                <div th:if="${msg.sender.id != currentUser.id}" class="d-flex justify-content-start">
                    <div class="p-3 rounded" style="background-color: #d0e7ff; max-width: 70%;">
                        <strong th:text="${msg.sender.username}">Username</strong>
                        <p class="mb-1 mt-1" th:text="${msg.message}">Nachrichttext</p>
                        <small class="text-muted d-block" th:text="${#temporals.format(msg.sentAt, 'dd.MM.yyyy HH:mm')}"></small>
                    </div>
                </div>
            </div>
        </div>

        <form th:action="@{'/chats/' + ${chatRoom.id} + '/send'}" method="post" class="d-flex gap-2">
            <input type="text" name="message" class="form-control" placeholder="Nachricht schreiben...">
            <button type="submit" class="btn btn-primary">Senden</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatId = chatBox.getAttribute('data-chatroom-id');
        const userId = chatBox.getAttribute('data-user-id');
        const socket = new SockJS('/ws-chat');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            stompClient.subscribe('/topic/chats/' + chatId, function(messageOutput) {
                const message = JSON.parse(messageOutput.body);

                const msgWrapper = document.createElement('div');
                msgWrapper.classList.add('d-flex', 'gap-3');

                if (message.senderId === userId) { 
                    msgWrapper.classList.add('justify-content-end');

                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('p-3', 'rounded');
                    msgDiv.style.backgroundColor = '#f1f1f1';
                    msgDiv.style.maxWidth = '70%';

                    const msgText = document.createElement('p');
                    msgText.classList.add('mb-1');
                    msgText.textContent = message.message;

                    const msgTime = document.createElement('small');
                    msgTime.classList.add('text-muted', 'd-block', 'text-end');
                    msgTime.textContent = new Date(message.sentAt).toLocaleString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });

                    msgDiv.appendChild(msgText);
                    msgDiv.appendChild(msgTime);
                    msgWrapper.appendChild(msgDiv);

                } else {
                    msgWrapper.classList.add('justify-content-start');

                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('p-3', 'rounded');
                    msgDiv.style.backgroundColor = '#d0e7ff';
                    msgDiv.style.maxWidth = '70%';

                    const msgSender = document.createElement('strong');
                    msgSender.textContent = message.senderName;

                    const msgText = document.createElement('p');
                    msgText.classList.add('mb-1', 'mt-1');
                    msgText.textContent = message.message;

                    const msgTime = document.createElement('small');
                    msgTime.classList.add('text-muted', 'd-block');
                    msgTime.textContent = new Date(message.sentAt).toLocaleString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });

                    msgDiv.appendChild(msgSender);
                    msgDiv.appendChild(msgText);
                    msgDiv.appendChild(msgTime);
                    msgWrapper.appendChild(msgDiv);
                }

                chatBox.appendChild(msgWrapper);

                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.querySelector('.chat-container');
            if (!chatContainer) return;

            const urlParams = new URLSearchParams(window.location.search);
            const currentPage = parseInt(urlParams.get("page") || "1");

            // page 1: scroll to bottom
            if (currentPage === 1) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return;
            }

            // get scroll offset if load more button was clicked
            const oldScrollOffset = sessionStorage.getItem("chatScrollOffset");
            if (oldScrollOffset !== null) {
                const offset = parseInt(oldScrollOffset);
                chatContainer.scrollTop = chatContainer.scrollHeight - offset;
                sessionStorage.removeItem("chatScrollOffset");
            }
        });

        // save scroll offset before clicking on load more
        document.addEventListener("click", e => {
            if (e.target.closest(".load-more")) {
                const chatContainer = document.querySelector('.chat-container');
                if (!chatContainer) return;

                const offset = chatContainer.scrollHeight - chatContainer.scrollTop;
                sessionStorage.setItem("chatScrollOffset", offset);
            }
        });
    </script>
</main>
</html>
