      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="main">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4" th:if="${chatRoom.type.toString().equals('GROUP')}">
            <div class="d-flex align-items-center gap-3">
                <a th:href="@{/chats/all}" class="text-decoration-none text-dark">
                    <i class="bi bi-caret-left-fill fs-1"></i>
                </a>

                <h1 class="mb-0 flex-grow-1 text-center" th:text="${chatRoom.name}"></h1>
            </div>
            <!-- chat admin can see edit button -->
            <button th:if="${chatRoom.owner.id == currentUser.id}"
                    type="button"
                    class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center"
                    style="width:48px; height:48px;"
                    data-bs-toggle="modal"
                    data-bs-target="#edit-chat-modal">
                <span class="material-symbols-outlined fs-5">edit</span>
            </button>

            <!-- chat users can see info button -->
            <button th:if="${chatRoom.owner.id != currentUser.id}"
                    type="button"
                    class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center"
                    style="width:48px; height:48px;"
                    data-bs-toggle="modal"
                    data-bs-target="#chat-info-modal">
                <span class="material-symbols-outlined fs-5">info</span>
            </button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4" th:if="${chatRoom.type.toString().equals('EVENT')}">
            <h1 class="text-center" th:text="${chatRoom.event.name}"></h1>
        </div>

        <div id="chat-box" class="chat-container d-flex flex-column gap-3 mb-5 overflow-auto" style="max-height: 60vh;" th:attr="data-chatroom-id=${chatRoom.id}, data-user-id=${currentUser.id}">

            <!-- Pagination with load more Button -->
             <div th:if="${currentPage < totalPages}" class="mb-3">
                <a th:replace="~{fragments/messagePaging :: loadMore(${currentPage + 1})}"></a>
            </div>

            <div th:each="msg : ${messages}">
                <div th:if="${msg.sender.id == currentUser.id}" class="d-flex justify-content-end">
                    <div class="p-3 rounded" style="background-color: #f1f1f1; max-width: 70%;">
                        <p class="mb-1" th:text="${msg.message}">Nachrichttext</p>
                        <small class="text-muted d-block text-end" th:text="${#temporals.format(msg.sentAt, 'dd.MM.yyyy, HH:mm')}"></small>
                    </div>
                </div>
                <div th:if="${msg.sender.id != currentUser.id}" class="d-flex justify-content-start">
                    <div class="p-3 rounded" style="background-color: #d0e7ff; max-width: 70%;">
                        <strong th:text="${msg.sender.username}">Username</strong>
                        <p class="mb-1 mt-1" th:text="${msg.message}">Nachrichttext</p>
                        <small class="text-muted d-block" th:text="${#temporals.format(msg.sentAt, 'dd.MM.yyyy, HH:mm')}"></small>
                    </div>
                </div>
            </div>
        </div>

        <form id="chat-form" class="d-flex gap-2">
            <input type="text" id="message-input" class="form-control" placeholder="Nachricht schreiben...">
            <button type="submit"
                    class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center"
                    style="width:48px; height:48px;">
                <span class="material-symbols-outlined fs-4">chevron_right</span>
            </button>
        </form>

        <!-- edit chat modal -->
        <div th:insert="~{chats/fragments/edit-chat-modal :: edit-chat-modal}"></div>

        <!-- chat info modal -->
        <div th:insert="~{chats/fragments/chat-info-modal :: chat-info-modal}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatId = chatBox.getAttribute('data-chatroom-id');
        const userId = chatBox.getAttribute('data-user-id');
        const socket = new SockJS('/ws-chat');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            console.log("WebSocket connected");
            stompClient.subscribe('/topic/chats/' + chatId, (payload) => {
                const message = JSON.parse(payload.body);
                console.log(message);
                appendMessage(message);
            });
        });

        // send message
        document.getElementById('chat-form').addEventListener('submit', e => {
            e.preventDefault();

            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            stompClient.send(
                '/app/chat/' + chatId + '/send',
                {},
                JSON.stringify({ userId: userId, message: text })
            );

            input.value = '';
        });

        function appendMessage(message) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('d-flex');

            const bubble = document.createElement('div');
            bubble.classList.add('p-3', 'rounded');
            bubble.style.maxWidth = '70%';

            const currentUserId = Number(userId);
            if (message.senderId === currentUserId) {
                wrapper.classList.add('justify-content-end');
                bubble.style.backgroundColor = '#f1f1f1';
            } else {
                wrapper.classList.add('justify-content-start');
                bubble.style.backgroundColor = '#d0e7ff';

                const sender = document.createElement('strong');
                sender.textContent = message.senderName;
                bubble.appendChild(sender);
            }

            const text = document.createElement('p');
            text.classList.add('mb-1', 'mt-1');
            text.textContent = message.message;

            const time = document.createElement('small');
            time.classList.add('text-muted', 'd-block');
            time.textContent = new Date(message.sentAt).toLocaleString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            bubble.append(text, time);
            wrapper.appendChild(bubble);
            chatBox.appendChild(wrapper);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.querySelector('.chat-container');
            if (!chatContainer) return;

            const urlParams = new URLSearchParams(window.location.search);
            const currentPage = parseInt(urlParams.get("page") || "1");

            // page 1: scroll to bottom
            if (currentPage === 1) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return;
            }

            // get scroll offset if load more button was clicked
            const oldScrollOffset = sessionStorage.getItem("chatScrollOffset");
            if (oldScrollOffset !== null) {
                const offset = parseInt(oldScrollOffset);
                chatContainer.scrollTop = chatContainer.scrollHeight - offset;
                sessionStorage.removeItem("chatScrollOffset");
            }
        });

        // save scroll offset before clicking on load more
        document.addEventListener("click", e => {
            if (e.target.closest(".load-more")) {
                const chatContainer = document.querySelector('.chat-container');
                if (!chatContainer) return;

                const offset = chatContainer.scrollHeight - chatContainer.scrollTop;
                sessionStorage.setItem("chatScrollOffset", offset);
            }
        });
    </script>
</main>
</html>
