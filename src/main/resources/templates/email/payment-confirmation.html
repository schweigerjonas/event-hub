<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <title>Zahlungsbestätigung</title>

    <style>
        /* Fallback für Mail-Clients */
        body {
            background-color: #f4f6f8;
            padding: 20px;
        }
        .mail-container {
            background-color: #ffffff;
            border-radius: 6px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>
<div class="mail-container">

    <h2 class="mb-3">Zahlungsbestätigung</h2>

    <p>
        Hallo <strong th:text="${username}">Max Mustermann</strong>,
    </p>

    <p>
        deine Zahlung für das Event
        <strong th:text="${eventName}">Eventname</strong>
        war erfolgreich.
    </p>

    <hr>

    <p>
        <strong>Betrag:</strong>
        <span th:text="${amount}">0.00</span> €
    </p>

    <p>
        <strong>Transaktions-ID:</strong><br>
        <code th:text="${transactionId}">ABC123</code>
    </p>

    <hr>

    <p class="text-muted">
        Vielen Dank für deine Buchung!<br>
        Dein EventHub-Team
    </p>

</div>
</body>
</html>
