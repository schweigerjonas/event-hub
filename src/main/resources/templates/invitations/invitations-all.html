<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<main layout:fragment="main">
    <div class="container py-4">
        <h1 class="mb-3">Einladungen</h1>

        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${tab == 'incoming'} ? 'active'"
                    th:href="@{/invitations(tab='incoming')}">Eingehend</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${tab == 'sent'} ? 'active'"
                    th:href="@{/invitations(tab='sent')}">Gesendet</a>
            </li>
        </ul>

        <form th:action="@{/invitations}" method="get" class="row g-2 align-items-end">
            <input type="hidden" name="tab" th:value="${tab}">
            <div class="col-12 col-md-6">
                <label class="form-label" for="keyword">Suche</label>
                <input id="keyword" type="search" name="keyword" class="form-control" placeholder="Eventname"
                    th:value="${keyword}">
            </div>
            <div class="col-6 col-md-3">
                <label class="form-label" for="size">EintrÃ¤ge</label>
                <select id="size" name="size" class="form-select">
                    <option th:each="s : ${ {5, 10, 15} }" th:value="${s}" th:text="${s}" th:selected="${s == pageSize}"></option>
                </select>
            </div>
            <div class="col-6 col-md-3 d-grid">
                <button class="btn btn-outline-secondary" type="submit">Filtern</button>
            </div>
        </form>

        <div class="mt-3" th:if="${#lists.isEmpty(invitations)}">
            <div class="alert alert-light border mb-0">Keine Einladungen gefunden.</div>
        </div>

        <div class="list-group mt-3" th:if="${!#lists.isEmpty(invitations)}">
            <div class="list-group-item" th:each="inv : ${invitations}">
                <div class="d-flex flex-wrap justify-content-between align-items-start">
                    <div>
                        <strong th:text="${inv.event.name}">Event</strong>
                        <div class="text-muted small">
                            <span th:if="${tab == 'incoming'}">Von </span>
                            <span th:if="${tab == 'sent'}">An </span>
                            <span th:text="${tab == 'incoming' ? inv.inviter.username : inv.invitee.username}">User</span>
                        </div>
                        <div class="text-muted small" th:text="${#temporals.format(inv.createdAt, 'dd.MM.yyyy HH:mm')}"></div>
                    </div>
                    <div class="d-flex align-items-center gap-2 mt-2 mt-md-0">
                        <span class="badge bg-secondary"
                            th:text="${inv.status.name() == 'PENDING' ? 'Ausstehend' : (inv.status.name() == 'ACCEPTED' ? 'Angenommen' : 'Abgelehnt')}">
                            Ausstehend
                        </span>
                        <div th:if="${tab == 'incoming' && inv.status.name() == 'PENDING'}" class="d-flex gap-2">
                            <form th:action="@{'/invitations/' + ${inv.id} + '/accept'}" method="post">
                                <button class="btn btn-sm btn-success" type="submit">Annehmen</button>
                            </form>
                            <form th:action="@{'/invitations/' + ${inv.id} + '/decline'}" method="post">
                                <button class="btn btn-sm btn-outline-danger" type="submit">Ablehnen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Pagination" class="mt-3" th:if="${totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=1, size=${pageSize}, keyword=${keyword})}"><<</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=${currentPage - 1}, size=${pageSize}, keyword=${keyword})}">ZurÃ¼ck</a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}"
                    th:classappend="${page == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=${page}, size=${pageSize}, keyword=${keyword})}"
                       th:text="${page}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=${currentPage + 1}, size=${pageSize}, keyword=${keyword})}">Weiter</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=${totalPages}, size=${pageSize}, keyword=${keyword})}">>></a>
                </li>
            </ul>
        </nav>
    </div>
</main>
</html>
