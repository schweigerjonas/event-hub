<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<main layout:fragment="main">
    <div class="container py-4">
        <h1 class="mb-3">Einladungen für Events</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">Freunde zu Events einladen</div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(participatingEvents)}" class="text-muted">
                    Du nimmst aktuell an keinem Event teil.
                </div>
                <div th:if="${!#lists.isEmpty(participatingEvents)}">
                    <form id="invite-form" method="post" class="row g-3">
                        <input type="hidden" name="redirect" value="/invitations">
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="invite-event">Event auswählen</label>
                            <select id="invite-event" class="form-select" required>
                                <option value="" selected disabled>Bitte wählen...</option>
                                <option th:each="event : ${participatingEvents}"
                                        th:value="${event.id}"
                                        th:text="${event.name}"></option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Freunde auswählen</label>
                            <div th:if="${#lists.isEmpty(friends)}" class="text-muted">Keine Freunde verfügbar.</div>
                            <div class="list-group" th:if="${!#lists.isEmpty(friends)}">
                                <label class="list-group-item d-flex align-items-center gap-2"
                                    th:each="friend : ${friends}">
                                    <input class="form-check-input m-0" type="checkbox" name="friendIds"
                                        th:value="${friend.id}">
                                    <span th:text="${friend.username}">Freund</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-12 d-grid">
                            <button class="btn btn-outline-success" type="submit" th:disabled="${#lists.isEmpty(friends)}">Einladung senden</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${tab == 'incoming'} ? 'active'"
                    th:href="@{/invitations(tab='incoming')}">Eingehend</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${tab == 'sent'} ? 'active'"
                    th:href="@{/invitations(tab='sent')}">Gesendet</a>
            </li>
        </ul>

        <form th:action="@{/invitations}" method="get" class="row g-2 align-items-end">
            <input type="hidden" name="tab" th:value="${tab}">
            <div class="col-12 col-md-6">
                <label class="form-label" for="keyword">Suche</label>
                <input id="keyword" type="search" name="keyword" class="form-control" placeholder="Eventname"
                    th:value="${keyword}">
            </div>
            <div class="col-6 col-md-3">
                <label class="form-label" for="size">Einträge</label>
                <select id="size" name="size" class="form-select">
                    <option th:each="s : ${ {5, 10, 15} }" th:value="${s}" th:text="${s}" th:selected="${s == pageSize}"></option>
                </select>
            </div>
            <div class="col-6 col-md-3 d-grid">
                <button class="btn btn-outline-secondary" type="submit">Filtern</button>
            </div>
        </form>

        <div class="mt-3" th:if="${#lists.isEmpty(invitations)}">
            <div class="alert alert-light border mb-0">Keine Einladungen gefunden.</div>
        </div>

        <div class="list-group mt-3" th:if="${!#lists.isEmpty(invitations)}">
            <div class="list-group-item" th:each="inv : ${invitations}">
                <div class="d-flex flex-wrap justify-content-between align-items-start">
                    <div>
                        <a th:href="@{'/events/' + ${inv.event.id}}" class="fw-bold event-link"
                           th:text="${inv.event.name}">Event</a>
                        <div class="text-muted small">
                            <span th:if="${tab == 'incoming'}">Von </span>
                            <span th:if="${tab == 'sent'}">An </span>
                            <span th:text="${tab == 'incoming' ? inv.inviter.username : inv.invitee.username}">User</span>
                        </div>
                        <div class="text-muted small" th:text="${#temporals.format(inv.createdAt, 'dd.MM.yyyy HH:mm')}"></div>
                    </div>
                    <div class="d-flex align-items-center gap-2 mt-2 mt-md-0">
                        <span class="badge bg-secondary"
                            th:text="${inv.status.name() == 'PENDING' ? 'Ausstehend' : (inv.status.name() == 'ACCEPTED' ? 'Angenommen' : 'Abgelehnt')}">
                            Ausstehend
                        </span>
                        <div th:if="${tab == 'incoming' && inv.status.name() == 'PENDING'}" class="d-flex gap-2">
                            <form th:action="@{'/invitations/' + ${inv.id} + '/accept'}" method="post">
                                <button class="btn btn-sm btn-success" type="submit">Annehmen</button>
                            </form>
                            <form th:action="@{'/invitations/' + ${inv.id} + '/decline'}" method="post">
                                <button class="btn btn-sm btn-outline-danger" type="submit">Ablehnen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Pagination" class="mt-3" th:if="${totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=1, size=${pageSize}, keyword=${keyword})}"><<</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=${currentPage - 1}, size=${pageSize}, keyword=${keyword})}">Zurück</a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}"
                    th:classappend="${page == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=${page}, size=${pageSize}, keyword=${keyword})}"
                       th:text="${page}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=${currentPage + 1}, size=${pageSize}, keyword=${keyword})}">Weiter</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/invitations(tab=${tab}, page=${totalPages}, size=${pageSize}, keyword=${keyword})}">>></a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        const inviteForm = document.getElementById("invite-form");
        const inviteEvent = document.getElementById("invite-event");
        if (inviteForm && inviteEvent) {
            inviteForm.addEventListener("submit", (event) => {
                if (!inviteEvent.value) {
                    event.preventDefault();
                    return;
                }
                inviteForm.action = `/events/${inviteEvent.value}/invite`;
            });
        }
    </script>
</main>
</html>
