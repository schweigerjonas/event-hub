<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Event Hub</title>
    <!-- Material Icons -->
    <!-- this link imports all google material icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div class="app-header" th:insert="~{fragments/header :: header}"></div>

    <div class="container-fluid content-wrapper flex-grow-1 d-flex">
        <div class="row flex-grow-1">
            <!-- Sidebar -->
            <nav class="col-auto d-none d-md-block sidebar app-sidebar" th:insert="~{fragments/sidebar :: sidebar}">
            </nav>

            <!-- Main Content -->
            <main class="col px-md-4 app-main">
                <div layout:fragment="main"></div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto app-footer" th:insert="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script>
        (function () {
            // persist theme selection
            const themeKey = "eventhub-theme";
            const storedTheme = localStorage.getItem(themeKey);
            const initialTheme = storedTheme ? storedTheme : "light";
            document.documentElement.setAttribute("data-bs-theme", initialTheme);

            const toggleButton = document.getElementById("theme-toggle");
            const icon = document.getElementById("theme-icon");

            const updateIcon = (theme) => {
                if (icon) {
                    icon.textContent = theme === "dark" ? "light_mode" : "dark_mode";
                }
            };

            updateIcon(initialTheme);

            if (toggleButton) {
                toggleButton.addEventListener("click", () => {
                    const currentTheme = document.documentElement.getAttribute("data-bs-theme");
                    const nextTheme = currentTheme === "dark" ? "light" : "dark";
                    document.documentElement.setAttribute("data-bs-theme", nextTheme);
                    localStorage.setItem(themeKey, nextTheme);
                    updateIcon(nextTheme);
                });
            }
        })();
    </script>

    <!-- Notifications -->
    <script th:src="@{/js/notifications.js}"></script>
</body>

</html>
