<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Event Hub</title>
</head>

<body>
    <div class="centered">
        <div class="card shadow p-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Willkommen Zurück!</h2>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Ungültiger Benutzername oder Email.
                </div>
                <form th:action="@{/perform_login}" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                            th:classappend="${param.error} ? 'is-invalid' : ''" required>
                        <label for="username" class="form-label">Benutzername</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            th:classappend="${param.error} ? 'is-invalid' : ''" required>
                        <label for="password" class="form-label">Passwort</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="code" name="code" placeholder="2FA Code"
                            inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code"
                            th:classappend="${param.error} ? 'is-invalid' : ''" />
                        <label for="code" class="form-label">2FA Code (falls aktiviert)</label>
                        <div class="form-text text-start ms-1">Geben Sie den 6-stelligen Code aus Ihrer <strong>Google
                                Authenticator App</strong> ein.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <strong>Anmelden</strong>
                    </button>
                </form>
                <div class="mt-4">
                    <div class="d-grid gap-2">
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger">
                            <i class="bi bi-google me-2"></i> Mit Google anmelden
                        </a>

                        <a th:href="@{/oauth2/authorization/github}" class="btn btn-outline-dark">
                            <i class="bi bi-github me-2"></i> Mit GitHub anmelden
                        </a>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Neu bei EventHub?
                        <a th:href="@{/signup}" class="text-decoration-none">Account erstellen</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
</body>

<style>
    html,
    body {
        height: 100%;
    }

    .card {
        max-width: 400px;
        width: 90%;
    }
</style>
