<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Event Hub</title>
</head>

<body>
<div class="centered">
    <div class="card shadow p-4">
        <div class="card-body">
            <h2 class="card-title text-center">Dein Account</h2>
            <p class="fs-6 text-center text-muted mb-4">
                Wähle deine Rolle für EventHub
            </p>

            <form th:action="@{/roleassign}" method="post">

                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           id="radio_user"
                           name="role"
                           value="BENUTZER"
                           checked>
                    <label class="form-check-label" for="radio_user">
                        Benutzer
                    </label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input"
                           type="radio"
                           id="radio_organizer"
                           name="role"
                           value="ORGANISATOR">
                    <label class="form-check-label" for="radio_organizer">
                        Organisator
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <strong>Rolle festlegen</strong>
                </button>

            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
</body>

<style>
    html, body {
        height: 100%;
    }

    .card {
        max-width: 400px;
        width: 90%;
    }
</style>
</html>
