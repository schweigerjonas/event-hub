<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Event Hub</title>
</head>

<body>
    <div class="centered">
        <div class="card shadow p-4">
            <div class="card-body">
                <h2 class="card-title text-center">Dein Account</h2>
                <p class="fs-6 text-center text-muted mb-4">Willkommen bei EventHub!</p>
                <div th:if="${#fields.hasErrors('userDto.*')}" class="alert alert-danger" role="alert">
                    Registrierung fehlgeschlagen. Bitte überprüfe die Eingaben und versuche es erneut.
                </div>
                <form th:object="${userDto}" th:action="@{/register}" method="POST">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radio_user" value="BENUTZER" th:name="role"
                            th:field="*{role}" checked>
                        <label class="form-check-label" for="radio_user">Benutzer</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" id="radio_organizer" value="ORGANISATOR"
                            th:name="role" th:field="*{role}">
                        <label class="form-check-label" for="radio_organizer">Organisator</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                            th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                            th:value="${userDto.username} ?: ''" required>
                        <label for="username">Benutzername</label>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" th:name="email"
                            placeholder="email@example.com"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                            th:value="${userDto.email} ?: ''" required>
                        <label for="email">Email-Adresse</label>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required>
                        <label for="password">Passwort</label>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm password"
                            th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''" required>
                        <label for="confirmPassword">Passwort bestätigen</label>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                            class="invalid-feedback"></div>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="using2FA" th:field="*{using2FA}" />
                        <label class="form-check-label text-muted" for="using2FA">Zweistufige Authentifizierung (2FA)
                            aktivieren</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <strong>Account erstellen</strong>
                    </button>
                </form>
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Du hast bereits ein Konto?
                        <a th:href="@{/login}" class="text-decoration-none">Anmelden</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
</body>

<style>
    html,
    body {
        height: 100%;
    }

    .card {
        max-width: 400px;
        width: 90%;
    }
</style>
